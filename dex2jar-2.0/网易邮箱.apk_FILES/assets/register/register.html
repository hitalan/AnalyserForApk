<!DOCTYPE HTML>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta charset="utf-8">
	<title>网易邮箱注册</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<link type="text/css" href="file:///android_asset/register/style/css/style.css" rel="stylesheet">
</head>
<body id="body">
	<div class="g-doc">
		<div class="g-hd">
			<nav class="m-nav">
				<a href="#mobile" hidefocus="true" class="item item-selected" ref="#js-nav-mobile">手机号码邮箱<span class="line"></span></a>
				<a href="#normal" hidefocus="true" class="item" ref="#js-nav-normal">字母邮箱<span class="line"></span></a>
			</nav>
		</div>
		<div class="g-bd">
			<div class="navcnt" id="js-nav-mobile">
				<form action="#" method="POST" onsubmit="return false;"> 
					<div class="m-ipt">
						<div class="left">手机号：</div>
						<div class="right">@163.com</div>
						<input type="hidden" name="domain" value="163.com"/>
						<div class="cnt"><input type="tel" name="username" class="input"/></div>
					</div>
					<div class="m-ipt">
						<div class="right">
							<button type="button" class="w-button w-button-emp" id="js-verifyCode">获取验证码</button>
							<button type="button" class="w-button w-button-emp" id="js-reOpen" style="display:none">重新激活</button>
							<button type="button" class="w-button w-button-loading" id="js-loading" style="display:none">&nbsp;</button>
						</div>
						<div class="cnt">
							<input type="text" placeholder="短信验证码" name="verifycode" class="input"/>
						</div>
					</div>
					<div class="m-ipt">
						<div class="left">密码：&emsp;&emsp;</div>
						<div class="cnt">
							<input type="password" name="password" class="input"/>
						</div>
					</div>
					<div class="m-ipt">
						<div class="left">密码确认：</div>
						<div class="cnt">
							<input type="password" class="input" name="passwordVerify" />
						</div>
					</div>
					<div class="m-checkbox">
						<a href="javascript:;" hidefocus="true" class="chk chk-checked"></a>
						<div class="txt">同意<a href="http://reg.163.com/agreement.shtml" hidefocus="true" target="_blank">服务条款</a>、<a href="#" ref="用户须知：
1. 网易手机号码邮箱与手机号码对应，如果您使用的手机号终止，请及时关闭网易手机号码邮箱；如果您更换手机号，请及时关闭原网易手机号码邮箱并激活您的新网易手机号码邮箱帐号。
2. 针对以上情形，请您及时告知您的亲朋好友有关网易手机号码邮箱终止或变更的情况。因您没有及时关闭或通知产生的任何损失的，网易公司不承担任何责任。" hidefocus="true" target="_blank">用户须知</a>、和<a href="http://reg.163.com/agreement_game.shtml" hidefocus="true" target="_blank">隐私权政策</a></div>
					</div>
					<div class="m-register">
						<button type="button" class="w-button w-button-emp w-button-reg js-register">注&nbsp;册</button>
					</div>
				</form>
			</div>
			<div class="navcnt" id="js-nav-normal" style="display:none">
				<form action="#" method="POST" onsubmit="return false"> 
					<div class="m-ipt m-ipt-account">
						<div class="left">帐号：</div>
						<div class="right" id="js-domainSelector">
							<input type="hidden" name="domain" value="163.com"/>
							<span id="js-currentDomain">@163.com</span><span class="arrow"></span>
							<ul class="m-lst">
								<li class="item item-selected"><a href="javascript:;" hidefocus="true">@163.com</a></li>
								<li class="item"><a href="javascript:;" hidefocus="true">@126.com</a></li>
								<li class="item"><a href="javascript:;" hidefocus="true">@yeah.net</a></li>
							</ul>
						</div>
						<div class="cnt"><input type="text" name="username" class="input"/></div>
					</div>
					<div class="m-ipt">
						<div class="left">密码：&emsp;&emsp;</div>
						<div class="cnt">
							<input type="password" name="password" class="input"/>
						</div>
					</div>
					<div class="m-ipt">
						<div class="left">密码确认：</div>
						<div class="cnt">
							<input type="password" class="input" name="passwordVerify"/>
						</div>
					</div>
					<div class="m-ipt">
						<div class="right">
							<img src="" class="captcha" width="80" height="30" id="js-captcha" />
						</div>
						<div class="cnt">
							<input type="text" placeholder="验证码" class="input" name="captcha"/>
						</div>
					</div>
					<div class="m-checkbox">
						<a href="javascript:;" hidefocus="true" class="chk chk-checked"></a>
						<div class="txt">同意<a href="http://reg.163.com/agreement.shtml" hidefocus="true" target="_blank">服务条款</a>和<a href="http://reg.163.com/agreement_game.shtml" hidefocus="true" target="_blank">隐私权政策</a></div>
					</div>
					<div class="m-register">
						<button type="button" class="w-button w-button-emp w-button-reg js-register">注&nbsp;册</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="file:///android_asset/register/js/reg.js"></script>
</body>
</html>
