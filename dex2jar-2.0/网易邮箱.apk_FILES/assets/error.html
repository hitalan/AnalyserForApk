<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="gray"/>
        <title>	404</title>
        <style type="text/css">
            html, body {
                height: 100%;
                width: 100%;
                overflow: hidden;
            }
        body{
            position: relative;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .button-wrap{
            width:100%;
            height: 100%;
            position: absolute;
            text-align: center;
            padding-top: 50%;
            color:#2a97ff;
            font-size: 19px;
            overflow: hidden;
        }
        .c-black{
            color:#333;
            font-size: 17px;
        }
        
            </style>
    </head>
    <body class="g-bd g-bd-404">
        <div class="button-wrap c-black" id="js-loading" style="display:none;">
            <span>加载中...</span>
        </div>
        <div class="button-wrap" id="js-reload" onclick="reload();">
            <span >重新加载</span>
        </div>
        <script type="text/javascript">
            var reloadEle = document.getElementById('js-reload'),
                loadingEle = document.getElementById('js-loading');
            var reload = function(){
                reloadEle.style.display = 'none';
                loadingEle.style.display = 'inline';
                window.setTimeout(function(){
                  reloadEle.style.display = 'inline';
                  loadingEle.style.display = 'none';
                },5000)
                
                window.location.href = 'https://ssl.mail.163.com/clientpromotion.mail.163.com/activity/entry.do'
            }
        </script>
    </body>
    
</html>
